{% extends 'base.html' %}


{% block content %}

{%if user.is_authenticated %}

<h1> Apartments</h1>
<br/>
<div class="col-md-6 offset-md-3">
<form class="form-inline my-2 my-lg-0" method=POST action="{%url 'search_apartment' %}" >
    {%csrf_token%}
    {{form.as_p}}
    <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Search</button>
</form>
</div>
{%if  apartments %}
    {%for apartment in apartments %}
    <div class="card">
        <h5 class="card-header">{{apartment.2}}</h5>
        <div class="card-body">
          <h5 class="card-title">Year Built: {{apartment.8}}</h5>
          <a href={%url 'apartment' apartment.0 %} class="btn btn-dark">View Apartment</a>
        </div>
      </div>
    
    <!-- <button type="button" class="btn btn-dark">View Apartment</button> -->
    {%endfor %}
{%endif%}

{%endif%}
{% endblock %}
